<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyWeather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/404-page-style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <span class="navbar-brand">MyWeather</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link" id="todayForecast">Today</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="nextDaysForecast">Next 5 Days</a>
                </li>
            </ul>
            <form id="search-region-form" method="dialog" class="form-inline my-2 my-lg-0">
                <input id="searchCity" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0">Search</button>
            </form>
        </div>
    </nav>

    <div class="weather-section">
        <div id="weather-cards" class="weather-cards">
            <div class="weather-card">
                <div class="weather-card-header">
                    <span class="add-info">CURRENT WEATHER</span>
                    <span class="add-info forecast-datetime">22.08.2019</span>
                </div>
                <card class="weather-card-body">
                    <div class="column-container">
                        <img class="weather-icon">
                        <p class="weather-status">Sunny</p>
                    </div>
                    <div class="column-container">
                        <p class="weather-temp">29 *C</p>
                    </div>
                    <div class="column-container">
                        <p class="weather-info">Lorem: ipsum</p>
                        <p class="weather-info">Lorem: ipsum</p>
                        <p class="weather-info">Lorem: ipsum</p>
                    </div>
                </card>
            </div>
        </div>
        <div id="hourly" class="hourly-forecast row-container mt-3"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
